<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Question</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="">
        <label for="name">Name : </label>
        <input type="text" name="name" id="name">

        <br><br>

        <label for="email">Email : </label>
        <input type="email" name="email" id="email">

        <br><br>

        <label for="message">Message : </label>
        <br>
        <textarea name="message" id="message" cols="30" rows="5"></textarea>

        <br><br>

        <label for="radio">Rate us our of 5 : </label>
        <br>
        <label for="one">1</label>
        <input type="radio" name="rate" id="one">
        <br>
        <label for="two">2</label>
        <input type="radio" name="rate" id="two">
        <br>
        <label for="three">3</label>
        <input type="radio" name="rate" id="three">
        <br>
        <label for="four">4</label>
        <input type="radio" name="rate" id="four">
        <br>
        <label for="five">5</label>
        <input type="radio" name="rate" id="five">

        <br><br>

        <button>Send your Feedback</button>
    </form>
</body>
</html>
